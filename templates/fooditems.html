{% extends "main.html"%}
{% block content%}
<section class="jumbotron">
	<div class="well well-sm">
		<h3> List of Food Item</h3>
	</div>
	<div class="list-group">
		{%for foodItem in foodItems%}
		<a class="list-group-item" href="{{url_for('itemDetail',cuisine_id=cuisine_id,item_id=foodItem.id)}}">{{foodItem.name}}</a>
		{%endfor%}
	</div>
	<button type="button" class="btn btn-success"><a href="{{url_for('addFoodItem',cuisine_id=cuisine_id)}}">Add</a></button>
</section>

{%endblock%}
